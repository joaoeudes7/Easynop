<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Synops Cadastrados</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of entities">
    <ion-card-header>
      <ion-icon name="thunderstorm"></ion-icon>
      {{ item.data | date}} | {{ item.hora }}
    </ion-card-header>
    <ion-row no-padding>

    <ion-col>
      <button ion-item (click)="launchView(item)"><ion-icon name="eye"></ion-icon><a>Detalhes</a></button>
    </ion-col>
    <ion-col>
      <button ion-item (click)="launchEdit(item)"><ion-icon name="create"></ion-icon><a>Editar</a></button>
    </ion-col>
    <!-- <ion-col>
      <button ion-item><ion-icon name="trash"></ion-icon></button>
    </ion-col> -->
    <ion-col>
      <button ion-item (click)="launchView(item)"><ion-icon name="download"></ion-icon><a>Baixar</a></button>
    </ion-col>
    <ion-col>
      <button ion-item><ion-icon name="share"></ion-icon><a>Compart.</a></button>
    </ion-col>

  </ion-row>
  </ion-card>
</ion-content>
