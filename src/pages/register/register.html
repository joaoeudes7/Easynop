<ion-header>
  <ion-navbar>
    <ion-title>Easynop | Cadastro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="_form">
    <img src="./../../assets/icon/23.png"/>
    <ion-card>
      <ion-card-header>
        <ion-icon name="person"></ion-icon>
        Cadastre-se:
      </ion-card-header>
      <ion-row no-padding>

        <ion-item mypadding class="border-active">
          <ion-input formControlName="email" placeholder="Email" required="true" [(ngModel)]="user.email" clearInput=true></ion-input>
        </ion-item>
        <ion-item mypadding class="border-active">
          <ion-input formControlName="password" type="password" placeholder="Senha" required="true" [(ngModel)]="user.password" clearInput=true></ion-input>
        </ion-item>
        <ion-item mypadding class="border-active">
          <ion-input formControlName="rPassword" type="password" placeholder="Confirme a Senha" required="true" clearInput=true></ion-input>
        </ion-item>

      </ion-row>
    </ion-card>

    <div class="margin center">
      <button ion-button color="danger" (click)="register(user)" [disabled]="_form.invalid">Registrar</button>
    </div>
  </form>
</ion-content>
